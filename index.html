<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîê Verify Access | Future Toppers</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    button {
      background: #00ffd9;
      border: none;
      color: #000;
      padding: 14px 30px;
      margin: 10px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #0ff;
      transform: scale(1.05);
    }

    #countdown {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #0ff;
    }
  </style>
</head>
<body>

  <h1>üîê Verify Access</h1>
  <p>Click "Verify Now" to unlock <strong>Future Toppers</strong> for 24 hours.</p>

  <button onclick="verifyNow()">‚úÖ Verify Now</button>
  <button onclick="goToMain()">üöÄ Go to Future Toppers</button>

  <div id="countdown"></div>

  <script>
    const shortURL = "https://lksfy.com/p861S";
    const mainSite = "https://futuretoppersofficial89.netlify.app/";
    const cookieName = "accessKey";
    const maxTime = 30 * 60 * 60 * 1000;

    function verifyNow() {
      localStorage.setItem("visitedShortLink", "true");
      window.open(shortURL, "_blank");
    }

    function goToMain() {
      const verified = localStorage.getItem("visitedShortLink");
      if (!verified) {
        alert("‚ùå Please verify first by clicking 'Verify Now'.");
        return;
      }

      const now = Date.now();
      document.cookie = `${cookieName}=true; path=/; max-age=${maxTime / 1000};`;
      localStorage.setItem("accessStartTime", now);
      localStorage.removeItem("visitedShortLink"); // one-time use
      window.location.href = mainSite;
    }

    function showCountdown() {
      const start = localStorage.getItem("accessStartTime");
      if (!start) return;

      function update() {
        const remaining = maxTime - (Date.now() - parseInt(start));
        const el = document.getElementById("countdown");

        if (remaining <= 0) {
          el.textContent = "‚õî Access expired. Please verify again.";
          localStorage.removeItem("accessStartTime");
          document.cookie = `${cookieName}=; Max-Age=0; path=/;`;
        } else {
          const hrs = Math.floor(remaining / 3600000);
          const mins = Math.floor((remaining % 3600000) / 60000);
          const secs = Math.floor((remaining % 60000) / 1000);
          el.textContent = `üîì Access valid for: ${hrs}h ${mins}m ${secs}s`;
        }
      }

      update();
      setInterval(update, 1000);
    }

    showCountdown();
  </script>

</body>
</html>
