<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Class 9 Maths</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: #0f0f23;
      color: white;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 20px #00f7ff;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 30px;
      color: white;
      text-shadow: 0 0 10px #00f7ff;
    }

    .container {
      padding: 20px;
    }

    .chapter-card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 15px #00f7ff80;
      transition: 0.3s ease;
    }

    .chapter-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px #00f7ff;
    }

    .chapter-title {
      font-size: 26px;
      color: #00f7ff;
      margin-bottom: 20px;
      text-align: center;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      box-shadow: 0 0 15px #00f7ff80;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00f7ff;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <header>
    <h1>ðŸ“˜ Class 9 Maths</h1>
  </header>

  <div class="container">
    <div class="chapter-card">
      <div class="chapter-title">Number System</div>
      <div class="buttons">
        <a href="https://your-video-link.com" class="btn">ðŸŽ¥ Watch Video</a>
        <a href="https://your-notes-link.com" class="btn">ðŸ“˜ Access Notes</a>
      </div>
    </div>
    <!-- Add more chapter cards below if needed -->
  </div>

  <!-- Particle.js Script -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 40 },
        "color": { "value": "#00f7ff" },
        "shape": { "type": "circle" },
        "opacity": {
          "value": 0.3,
          "random": true
        },
        "size": {
          "value": 4,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#00f7ff",
          "opacity": 0.2,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
