<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Future Toppers - Live Classes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #0d0d0d;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    h1::before {
      content: "ðŸ”´";
    }

    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .tab {
      padding: 0.5rem 1.2rem;
      border-radius: 10px;
      background: #1a1a1a;
      color: #aaa;
      cursor: pointer;
      border: 1px solid #333;
      transition: 0.3s;
    }

    .tab.active {
      background: #ffffff;
      color: #000;
      font-weight: bold;
    }

    .card {
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 200, 0.1);
      margin-bottom: 1rem;
      width: 100%;
      max-width: 600px;
    }

    .card h3 {
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
      color: #0ff;
    }

    .card p {
      font-size: 0.95rem;
      color: #ccc;
    }

    #cards {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Live Classes</h1>
  <div class="tabs">
    <div class="tab active" onclick="switchTab('live')">Live</div>
    <div class="tab" onclick="switchTab('upcoming')">Upcoming</div>
    <div class="tab" onclick="switchTab('completed')">Completed</div>
  </div>

  <div id="cards">Loading...</div>

  <footer>
    &copy; 2025 Future Toppers. All rights reserved.
  </footer>

  <script>
    let currentTab = 'live';
    let data = {
      live: [],
      upcoming: [],
      completed: []
    };

    function switchTab(tab) {
      currentTab = tab;
      document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
      document.querySelector(`.tab:nth-child(${tab === 'live' ? 1 : tab === 'upcoming' ? 2 : 3})`).classList.add('active');
      renderCards();
    }

    async function fetchData() {
      try {
        const res = await fetch('https://api.npoint.io/5d2ef1cb843c49b94a5c');
        const json = await res.json();
        data = json;
      } catch (err) {
        console.error("Error loading class data", err);
      }
    }

    function renderCards() {
      const container = document.getElementById('cards');
      container.innerHTML = '';

      const items = data[currentTab];
      if (!items || items.length === 0) {
        container.innerHTML = '<p>No classes found.</p>';
        return;
      }

      items.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${item.title}</h3>
          <p><strong>Subject:</strong> ${item.subject}</p>
          <p><strong>Teacher:</strong> ${item.teacher}</p>
          <p><strong>Time:</strong> ${item.time}</p>
          <p><a href="${item.link}" target="_blank" style="color:#0ff;">Join Now</a></p>
        `;
        container.appendChild(card);
      });
    }

    async function init() {
      await fetchData();
      renderCards();
    }

    init();
  </script>
</body>
</html>
