<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Classes - Future toppers</title>
  <style>
    .live-classes-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px 16px;
      background: #121212;
      color: #e0e0e0;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    /* ‚úÖ Heading */
    .live-classes-container h2 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 24px;
      color: #ffffff;
    }

    .tabs-wrapper {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 32px;
    }

    .tab-button {
      background: #1f1f1f;
      border: 1px solid #333;
      border-radius: 8px;
      color: #e0e0e0;
      padding: 10px 22px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .tab-button:hover {
      background: #2a2a2a;
      transform: scale(1.05);
    }

    .tab-button.active {
      background: #ffffff;
      color: #121212;
    }

    .card-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
    }

    .card-link {
      width: 280px;
      text-decoration: none;
      display: block;
      color: inherit;
    }

    .live-card {
      width: 100%;
      background: #1f1f1f;
      border: 1px solid #333;
      border-radius: 16px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, background 0.3s ease;
      text-align: left;
    }

    .live-card:hover {
      background: #2a2a2a;
      transform: translateY(-6px);
    }

    .card-image {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
      background-color: #000;
      border-bottom: 1px solid #333;
    }

    .card-content {
      padding: 16px;
    }

    .card-title {
      font-size: 18px;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 6px;
      text-decoration: none;
    }

    .card-subject,
    .card-status,
    .card-countdown {
      font-size: 13px;
      color: #bbbbbb;
      margin: 4px 0;
      text-decoration: none;
    }

    .loading-text {
      font-size: 16px;
      color: #cccccc;
      margin-top: 40px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .card-link,
      .live-card {
        width: 95%;
      }

      .card-grid {
        gap: 16px;
      }

      .card-title {
        font-size: 17px;
      }
    }
  </style>
</head>
<body>
  <div class="live-classes-container">
    <h2>üî¥ Live Classes</h2>
    <div class="tabs-wrapper">
      <button class="tab-button active" onclick="switchTab('live')">Live</button>
      <button class="tab-button" onclick="switchTab('upcoming')">Upcoming</button>
      <button class="tab-button" onclick="switchTab('completed')">Completed</button>
    </div>

    <div id="cardGrid" class="card-grid"></div>
    <p id="loading" class="loading-text">‚è≥ Loading...</p>
  </div>

  <script>
    const tabs = ["live", "upcoming", "completed"];
    const subjectMap = {
      "35848": "Maths",
      "35850": "Science",
      "35849": "SST"
    };
    const GITHUB_API_BASE = "https://automation9thphp.vercel.app/api/api.php?token=my_secret_key123&view=";

    let data = {};
    let currentTab = "live";

    function formatTime(unix) {
      const d = new Date(parseInt(unix) * 1000);
      return d.toLocaleString("en-IN", { timeZone: "Asia/Kolkata" });
    }

    function formatDuration(seconds) {
      const s = parseInt(seconds || "0", 10);
      if (isNaN(s) || s <= 0) return "‚Äî";
      const mins = Math.floor(s / 60);
      const hrs = Math.floor(mins / 60);
      const remMin = mins % 60;
      return hrs > 0 ? `${hrs}h ${remMin}m` : `${remMin}m`;
    }

    function countdownTo(unix) {
      const ms = parseInt(unix) * 1000 - Date.now();
      if (ms < 0) return "üî¥ Starting soon";
      const mins = Math.floor(ms / 60000);
      const hrs = Math.floor(mins / 60);
      const remMin = mins % 60;
      return `üïí ${hrs}h ${remMin}m left`;
    }

    function renderCard(item, tab) {
      const subject = subjectMap[item.payload.topic_id] || "Unknown";
      const fileUrl = item.file_url;
      const title = item.title || "Untitled";
      const thumb = item.thumbnail_url || "https://decicqog4ulhy.cloudfront.net/0/admin_v1/application_management/clientlogo/43702225407521371540_next_topper_logo%20%281%29.png";
      const startAt = formatTime(item.start_date);
      const endAt = formatTime(item.end_date);
      const duration = formatDuration(item.video_length || item.playtime || 0);

      const wrapper = document.createElement("div");
      wrapper.className = "card-link";

      const card = document.createElement("div");
      card.className = `live-card ${tab}`;
      card.innerHTML = `
        <img src="${thumb}" alt="${title}" class="card-image" />
        <div class="card-content">
          <h3 class="card-title">${title}</h3>
          <p class="card-subject">üìò ${subject}</p>
          ${
            tab === "live"
              ? `<p class="card-status">üî¥ Live Now</p>
                 <p class="card-countdown">üóìÔ∏è Start: ${startAt}</p>
                 <p class="card-countdown">üïì End: ${endAt}</p>
                 <p class="card-countdown">‚è±Ô∏è Duration: ${duration}</p>`
              : tab === "upcoming"
              ? `<p class="card-countdown">${countdownTo(item.start_date)}</p>
                 <p class="card-countdown">üóìÔ∏è Start: ${startAt}</p>
                 <p class="card-countdown">üïì End: ${endAt}</p>
                 <p class="card-status">üü° Scheduled</p>`
              : `<p class="card-status">‚úÖ Completed</p>
                 <p class="card-countdown">üóìÔ∏è Start: ${startAt}</p>
                 <p class="card-countdown">üïì End: ${endAt}</p>
                 <p class="card-countdown">‚è±Ô∏è Duration: ${duration}</p>`
          }
        </div>`;

      // Click to redirect (live + completed)
      if (tab === "live" || tab === "completed") {
        card.addEventListener("click", () => {
          window.location.href = `https://studyverse-network.netlify.app/next-toppers?url=${encodeURIComponent(fileUrl)}`;
        });
      }

      wrapper.appendChild(card);
      return wrapper;
    }

    function switchTab(tab) {
      currentTab = tab;
      document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active"));
      document.querySelector(`.tab-button:nth-child(${tabs.indexOf(tab) + 1})`).classList.add("active");
      renderCards();
    }

    function renderCards() {
      const grid = document.getElementById("cardGrid");
      const loading = document.getElementById("loading");
      grid.innerHTML = "";
      loading.style.display = "none";

      if (!data[currentTab] || data[currentTab].length === 0) {
        grid.innerHTML = "<p>No classes found.</p>";
        return;
      }

      data[currentTab].forEach(item => {
        grid.appendChild(renderCard(item, currentTab));
      });
    }

    async function fetchData() {
      const loading = document.getElementById("loading");
      loading.style.display = "block";
      for (const tab of tabs) {
        try {
          const res = await fetch(`${GITHUB_API_BASE}${tab}`);
          const json = await res.json();
          data[tab] = json.data || [];
        } catch (e) {
          data[tab] = [];
        }
      }
      renderCards();
    }

    fetchData();
  </script>
</body>
</html>
