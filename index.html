<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Future Toppers - Live Classes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #0d0d0d;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    .tabs button {
      padding: 10px 20px;
      border-radius: 10px;
      border: 2px solid #444;
      background-color: transparent;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    .tabs button.active {
      background-color: white;
      color: black;
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .card {
      background-color: #1a1a1a;
      border: 1px solid #333;
      padding: 15px;
      border-radius: 15px;
      text-align: left;
      max-width: 500px;
      margin: 0 auto;
    }

    .card a {
      color: #00ffff;
      text-decoration: underline;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>üî¥ Live Classes</h1>
  <div class="tabs">
    <button onclick="switchTab('live')" id="liveTab" class="active">Live</button>
    <button onclick="switchTab('upcoming')" id="upcomingTab">Upcoming</button>
    <button onclick="switchTab('completed')" id="completedTab">Completed</button>
  </div>
  <div class="cards" id="cardContainer">Loading...</div>
  <footer>¬© 2025 Future Toppers. All rights reserved.</footer>

  <script>
    let data = {
      live: [],
      upcoming: [],
      completed: []
    };
    let currentTab = 'live';

    async function fetchData() {
      try {
        const res = await fetch("https://api.npoint.io/c7e6a3c6dfb5cfad4a12");
        const json = await res.json();
        data = json;
      } catch (err) {
        document.getElementById("cardContainer").innerHTML = "<p>‚ö†Ô∏è Failed to load classes.</p>";
        console.error(err);
      }
    }

    function renderCards() {
      const container = document.getElementById("cardContainer");
      const list = data[currentTab];

      if (!list || list.length === 0) {
        container.innerHTML = "<p>No classes found.</p>";
        return;
      }

      container.innerHTML = "";
      list.forEach(item => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h3>${item.title}</h3>
          <p>Subject: ${item.subject}</p>
          <p>Time: ${item.time}</p>
          <a href="${item.link}" target="_blank">Join Class</a>
        `;
        container.appendChild(div);
      });
    }

    function switchTab(tab) {
      currentTab = tab;
      document.querySelectorAll(".tabs button").forEach(btn => btn.classList.remove("active"));
      document.getElementById(tab + "Tab").classList.add("active");
      renderCards();
    }

    async function init() {
      await fetchData();
      renderCards();
    }

    init();
  </script>
</body>
</html>
