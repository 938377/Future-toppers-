<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Class 9 Maths - Future Toppers</title>
  <link rel="icon" href="https://media.licdn.com/dms/image/v2/D4D0BAQHsoicvJjmBhA/company-logo_200_200/company-logo_200_200/0/1734597691585/next_toppers_logo" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: #0b0c17;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    header {
      background: rgba(0, 102, 204, 0.85);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 30px rgba(0, 102, 204, 0.6);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }

    .logo-container img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(0, 102, 204, 0.8), 0 0 25px rgba(0, 102, 204, 0.5);
    }

    .logo-container h1 {
      font-size: 1.5rem;
      font-weight: 700;
      animation: float 2.5s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    .chapters {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .chapter-card {
      background: rgba(15, 10, 30, 0.95);
      border: 1px solid rgba(0, 102, 204, 0.3);
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 5px 20px rgba(0, 102, 204, 0.3);
      transition: 0.3s;
    }

    .chapter-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 30px rgba(0, 102, 204, 0.6);
    }

    .chapter-title {
      font-size: 1.6rem;
      color: #38bdf8;
      margin-bottom: 1rem;
      text-align: center;
      text-shadow: 0 0 10px rgba(56, 189, 248, 0.6);
    }

    .lesson {
      margin-bottom: 1rem;
    }

    .lesson span {
      font-weight: 600;
      color: #a5f3fc;
    }

    .lesson a.watch {
      display: inline-block;
      margin-top: 0.3rem;
      background: linear-gradient(to right, #06b6d4, #3b82f6);
      color: white;
      padding: 0.4rem 0.9rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
      box-shadow: 0 0 12px rgba(59, 130, 246, 0.4);
    }

    .lesson a.watch:hover {
      background: linear-gradient(to right, #3b82f6, #06b6d4);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.6);
    }

    @media (max-width: 500px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      .logo-container {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <!-- Particles Background -->
  <div id="particles-js"></div>

  <!-- Header -->
  <header>
    <div class="logo-container">
      <img src="https://media.licdn.com/dms/image/v2/D4D0BAQHsoicvJjmBhA/company-logo_200_200/company-logo_200_200/0/1734597691585/next_toppers_logo" alt="Maths">
      <h1>Class 9 Maths</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="chapters">
    <!-- Your chapter-cards go here. Paste all your chapter cards inside this <main> section. -->
    
    <!-- Example chapter (shortened) -->
    <div class="chapter-card">
      <h2 class="chapter-title">Number System</h2>
      <div class="lesson"><span>L1:</span> <a href="https://youtu.be/F6v_8tOEYrc" class="watch">Watch Video</a></div>
      <div class="lesson"><span>L1:</span> <a href="https://dxixtlyravvxx.cloudfront.net/540admin_v1/file_manager/pdf/630773142527132200.pdf" class="watch">Access Notes</a></div>
      <!-- Add more lessons here... -->
    </div>

    <!-- Paste all other chapter cards below -->
    
  </main>

  <!-- Particles.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#3b82f6" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.4 },
        "size": { "value": 3 },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#3b82f6",
          "opacity": 0.3,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "repulse": { "distance": 100 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
      </html>
