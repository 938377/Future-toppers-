<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Future Toppers Video Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #0f0f1a;
      color: white;
      overflow: hidden;
    }
    canvas#bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff88;
    }
    video {
      width: 100%;
      max-width: 900px;
      border-radius: 16px;
      box-shadow: 0 0 20px #00f0ff33;
      margin-bottom: 1rem;
    }
    .notice {
      color: #ccc;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="container">
  <h1>ðŸŽ¬ Future Toppers Video Player</h1>
  <video id="video" controls></video>
  <p class="notice">If video doesn't start, check your link or try a different quality.</p>
</div>

<!-- Load HLS.js for m3u8 support -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const videoLink = urlParams.get('link');
  const video = document.getElementById('video');

  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(videoLink);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, function () {
      video.play();
    });
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = videoLink;
    video.addEventListener('loadedmetadata', () => video.play());
  } else {
    alert("Your browser doesn't support .m3u8 playback.");
  }
</script>

<!-- Glowing particle background -->
<script>
  const canvas = document.getElementById("bg");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let particles = [];
  for (let i = 0; i < 100; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 2 + 1,
      dx: (Math.random() - 0.5) * 0.8,
      dy: (Math.random() - 0.5) * 0.8
    });
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let p of particles) {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fillStyle = "#00f0ff88";
      ctx.fill();
      p.x += p.dx;
      p.y += p.dy;
      if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
      if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
    }
    requestAnimationFrame(animate);
  }

  animate();
  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
