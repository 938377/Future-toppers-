<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#0a0f1d" />
  <title>Future Toppers - Protected</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- ‚úÖ Access Key Protection Script -->
  <script>
    const REDIRECT_URL = "https://verifyft88.netlify.app/";
    const cookieName = "accessKey";

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    const hasAccess = getCookie(cookieName);
    const accessStart = localStorage.getItem("accessStartTime");
    const now = Date.now();
    const maxTime = 30 * 60 * 60 * 1000; // 30 hrs in ms

    if (hasAccess && !accessStart) {
      localStorage.setItem("accessStartTime", now);
    }

    if (!hasAccess || (accessStart && (now - accessStart > maxTime))) {
      document.cookie = `${cookieName}=; Max-Age=0; path=/;`;
      localStorage.removeItem("accessStartTime");
      alert("‚è∞ Access expired or not verified.\nPlease generate a new key.");
      window.location.href = REDIRECT_URL;
    }

    function startCountdown() {
      const el = document.getElementById("countdown");
      if (!el || !accessStart) return;
      function update() {
        const remaining = maxTime - (Date.now() - parseInt(accessStart));
        if (remaining <= 0) {
          el.textContent = "Access expired";
          location.reload();
        } else {
          const hrs = Math.floor(remaining / 3600000);
          const mins = Math.floor((remaining % 3600000) / 60000);
          const secs = Math.floor((remaining % 60000) / 1000);
          el.textContent = `üîì Access Valid: ${hrs}h ${mins}m ${secs}s`;
        }
      }
      update();
      setInterval(update, 1000);
    }

    document.addEventListener("DOMContentLoaded", startCountdown);
  </script>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0a0f1d;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    p {
      font-size: 1rem;
      color: #cceeff;
      margin: 10px 0;
    }

    #countdown {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 13px;
      color: #00ffe5;
      background: rgba(0, 255, 255, 0.1);
      padding: 6px 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      font-family: monospace;
    }

    .content-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 200, 255, 0.2);
      max-width: 600px;
      backdrop-filter: blur(8px);
    }

    .button {
      margin-top: 20px;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #00bcd4;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #00a4bb;
    }
  </style>
</head>
<body>
  <div class="content-box">
    <h1>Welcome to Future Toppers üéì</h1>
    <p>You have successfully unlocked access for 30 hours.</p>
    <p>Enjoy the content! üöÄ</p>
    <button class="button" onclick="logoutNow()">Logout Now</button>
  </div>

  <!-- üîì Countdown Timer -->
  <div id="countdown"></div>

  <script>
    function logoutNow() {
      document.cookie = "accessKey=; Max-Age=0; path=/;";
      localStorage.removeItem("accessStartTime");
      alert("You have been logged out.");
      window.location.href = "https://verifyft88.netlify.app/";
    }
  </script>
</body>
</html>
